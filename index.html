<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cek Kodam</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div class="container">
        <h1>Cek Kodam</h1>
        <div class="content">
            <input type="text" id="nameInput" placeholder="Masukkan nama Anda">
            <button onclick="cekKodam()">Cek Kodam</button>
        </div>
        <div class="result" id="result"></div>
        <div id="image" class="photo-frame">
            <img id="kodamImage" src="" alt="Gambar Kodam" />
            <p id="kodamDescription"></p>
        </div>

        <script src="main.js"></script>
</body>

</html>
